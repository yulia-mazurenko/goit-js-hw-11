<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search-button">
        <svg class="search-button-icon" width="24" height="24">
          <use href="./images/icon.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="gallery">
      <!-- Карточки изображений -->
    </div>
    <div class="sentinel"></div>

    <!-- Button scroll top -->
    <div class="button-scroll-top js-button-scroll-top">
      <svg class="button-scroll-icon" width="24" height="32">
        <use href="./images/icon.svg#icon-arrow-up"></use>
      </svg>
    </div>

    <button type="button" class="load-more is-hidden">Load more</button>
    <script src="./index.js" type="module"></script>
  </body>
</html>
